<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SingUp</title>
    <style>
        form{
            padding: 20px;
            max-width: 40%;
            border: 1px solid green;
            margin-left: 400px;
            margin-right: 400px;
            margin-top: 50px;
            border-radius: 25px;
            text-transform: capitalize ;
            font-style: italic;
            
        }
        input::placeholder{
            text-transform: capitalize ;
            font-style: italic;
        }
    </style>
</head>
<body>
<form method="post">{% csrf_token %}
    <h3 class="text-center">Ro'yxatdan o'tish</h3>
    <label class="form-label" for="username">Username</label>
    <input type="text"  class="form-control" name="username" id="username" placeholder="username">

    <label class="form-label" for="first_name">First name</label>
    <input type="text"  class="form-control" name="first_name" id="first_name" placeholder="firstname">

    <label class="form-label" for="last_name">Last name</label>
    <input type="text"  class="form-control" name="last_name" id="last_name" placeholder="lastname">

    <label class="form-label" for="email">Email</label>
    <input type="email"  class="form-control" name="email" id="email" placeholder="email">

    <label class="form-label" for="password">Password</label>
    <input type="password"  class="form-control" name="password" id="password" placeholder="password">

    <label class="form-label" for="password_2">Password comform</label>
    <input type="password"  class="form-control" name="password_2" id="password_2" placeholder="password">
    <button type="submit" class="text-center btn btn-outline-success m-2">Ro'yxatdan o'tish</button>
</form>

</body>
</html>

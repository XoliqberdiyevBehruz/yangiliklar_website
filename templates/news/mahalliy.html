{%extends 'base.html'%}
{% load static %}
{% block title %}Mahalliy xabarlar{% endblock title %}

{% block content %}


<section id="contentSection">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <aside class="right_content">
        <div class="single_sidebar">
          <ul class="spost_nav">
            {% for news in local_news %}
            <li>
                <div class="media wow fadeInDown"> <a href="{{news.get_absolute_url}}" class="media-left"> <img alt="" src="{{news.image.url}}"> </a>
                  <div class="media-body"> <a href="{{news.get_absolute_url}}" class="catg_title">{{news.title}}</a> </div>
                </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </aside>
    </div>
  </div>
</section>
{% endblock content %}
